name: Build and Benchmark Agentic Planner (DEV)

on:
  push:
    branches: [post-submission-work]

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Install system dependencies
        run: |
          sudo apt-get update
         
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      
      - name: Build and Push Multi-Arch Image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/agentic-planner-8b:latest \
            .
            
      - name: Run Calendar Benchmark Inside Docker
        run: |
          docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/agentic-planner-8b:latest
  

