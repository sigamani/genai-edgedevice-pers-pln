name: Planner CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install --no-cache-dir --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 pytest

    - name: Run linter
      run: flake8 planner tests

    - name: Check formatting
      run: black --check planner tests

    - name: Run unit tests
      run: pytest

    - env:
        IMAGE_NAME: michaelsigamani/naturalplan-benchmark
        IMAGE_TAG: latest
        HF_API_KEY: ${{ secrets.HF_API_KEY }}
        MODEL_NAME: "TheBloke/Mistral-7B-Instruct-v0.2-GGUF" 
      

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
             
    - name: Build and push Docker image
      run: |
        docker buildx build --push \
                            --build-arg HF_API_KEY=${{ secrets.HF_API_KEY }} \
                            --build-arg MODEL_NAME="NousResearch/Meta-Llama-3-8B-Instruct" \
                            --build-arg EMBEDDING_MODEL="nomic-ai/nomic-embed-text-v1.5-GGUF" \
                            -t $IMAGE_NAME:$IMAGE_TAG \
                            .

