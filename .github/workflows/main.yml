name: CI - Agentic Planner

on:
  push:
    branches: [post-submission-work]
  pull_request:
    branches: [post-submission-work]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      HF_API_KEY: ${{ secrets.HF_API_KEY }}
      WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
      LANGCHAIN_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }}

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true

      - name: âœ… Run unit tests
        run: |
          pytest tests/ || echo "No tests directory yet"

      - name: ğŸ› ï¸ Build Docker image
        run: |
          docker build -t agentic-planner .

      - name: ğŸš€ Run Benchmarks
        run: |
          python run_benchmarks.py --backend llama.cpp
