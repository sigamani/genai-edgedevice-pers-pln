name: Dev 

on:
  push:
    branches: [post-submission-work]
  pull_request:
    branches: [post-submission-work]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      HF_API_KEY: ${{ secrets.HF_API_KEY }}
      WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
      LANGCHAIN_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }}

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt || true
          
      - name: ✅ Run unit tests
        run: |
          pytest tests/ || echo "No tests directory yet"
          
      - name: Download Mistral GGUF
        run: |
          mkdir -p models
          wget https://huggingface.co/TheBloke/Mistral-7B-Instruct-v0.2-GGUF/resolve/main/mistral-7b-instruct-v0.2.Q3_K_M.gguf -O models/mistral-7b-instruct-v0.2.Q3_K_M.gguf
     
      - name: Set WANDB_API_KEY
        run: echo "WANDB_API_KEY=${{ secrets.WANDB_API_KEY }}" >> $GITHUB_ENV

      - name: 🚀 Run Benchmarks
        env:
          WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
        run: |
          python run_cal_benchmarks.py

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin
  
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/agentic-planner-8b:latest .
  
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/agentic-planner-8b:latest
