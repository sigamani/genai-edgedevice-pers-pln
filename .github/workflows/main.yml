name: Planner CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install black flake8 pytest

    - name: Run linter
      run: flake8 planner tests

    - name: Check formatting
      run: black --check planner tests

    - name: Run unit tests
      run: pytest

    - name: Run LangGraph benchmark (limited)
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        echo "Limiting to 3 examples for CI"
        sed -n '1,3p' calendar_scheduling.jsonl > mini_calendar.jsonl
        cp mini_calendar.jsonl calendar_scheduling.jsonl
        python run_cal_benchmarks.py
